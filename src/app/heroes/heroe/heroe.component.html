<h1>{{ nombre }}</h1>

<div>
    <h2>Nombre:</h2>
    <p>{{ nombre }}</p>

    <h2>Edad:</h2>
    <p>{{ edad }}</p>

    <h2>Funcion:</h2>
    <p>{{ obtenerNombre() }}</p>

    <h2>Capitalizado:</h2>
    <p>{{ nombreCapitalizado }}</p>

</div>

<button (click)="cambiarNombre();">Cambiar Nombre</button>
<button (click)="cambiarEdad();">Cambiar Edad</button>
